<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expanding Cards</title>
  <link rel="shortcut icon" href="./Img/pngfind.com-c-logo-png-4892278.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="main-heading">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Earth Icon" width="40" style="vertical-align: middle;">
  Explore Beautiful Places
</h1>

    <p class="sub-heading">Click on any image to expand and explore!</p>
  </header>

  <div class="container">
    <div
      style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?auto=format&fit=crop&w=1350&q=80');"
      class="panel active"
    >
      <h1>Explore The World</h1>
    </div>

    <div
      style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?auto=format&fit=crop&w=1350&q=80');"
      class="panel"
    >
      <h1>Mountains</h1>
    </div>

    <div
      style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1353&q=80');"
      class="panel"
    >
      <h1>Wild Forest</h1>
    </div>

    <div
      style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?auto=format&fit=crop&w=1351&q=80');"
      class="panel"
    >
      <h1>Sunny Beach</h1>
    </div>

    <div
      style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=1350&q=80');"
      class="panel"
    >
      <h1>City in Winter</h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
